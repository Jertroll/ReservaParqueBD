<link rel="stylesheet" href="admin.component.css">
<br>

<div class="fullscreen-image">
    <img src="/assets/admin-banner.jpg" alt="Admin Dashboard">
</div>

<br><br><br><br>
<div class="admin">
    <h1>Admin Dashboard</h1>
    <div class="card-container">
        <p-card header="User Management">
            <p class="m-0">
                Manage user accounts, roles, and permissions.
            </p>
            <div class="button-container">
                <a routerLink="/user-management" class="p-button font-bold">
                    Go to User Management
                </a>
            </div>
        </p-card>
    </div>
    <div class="card-container">
        <p-card header="Content Management">
            <p class="m-0">
                Create, edit, and delete content for the website.
            </p>
            <div class="button-container">
                <a routerLink="/content-management" class="p-button font-bold">
                    Go to Content Management
                </a>
            </div>
        </p-card>
    </div>
    <div class="card-container">
        <p-card header="Reports and Analytics">
            <p class="m-0">
                View detailed reports and analytics of website activity.
            </p>
            <div class="button-container">
                <a routerLink="/reports" class="p-button font-bold">
                    Go to Reports
                </a>
            </div>
        </p-card>
    </div>
    <div class="card-container">
        <p-card header="Settings">
            <p class="m-0">
                Configure system settings and preferences.
            </p>
            <div class="button-container">
                <a routerLink="/settings" class="p-button font-bold">
                    Go to Settings
                </a>
            </div>
        </p-card>
    </div>
</div>
