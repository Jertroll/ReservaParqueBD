<h4 mat-dialog-title>Editar Cliente</h4>
<div class="editParque" mat-dialog-content>
    <div *ngIf="status === 0" class="alert alert-success">
      <p>Registro exitoso!</p>
    </div>
    <div *ngIf="status === 1" class="alert alert-warning">
      <p>No se pudo actualizar el Producto!</p>
    </div>
    <div *ngIf="status === 2" class="alert alert-danger">
      <p>Error de servidor!</p>
    </div>
    <form class="col-md-8 mx-auto" #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
        <input id="idCliente" type="text" [(ngModel)]="data.idCliente" name="idCliente" hidden>

        <div class="form-grid">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" [(ngModel)]="data.nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" [(ngModel)]="data.apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="number" [(ngModel)]="data.cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" [(ngModel)]="data.telefono" name="telefono" required>
            </div>
        </div>

        <div mat-dialog-actions>
            <button mat-button type="button" (click)="onCancel()">Cancelar</button>
            <button mat-button type="submit">Actualizar</button>
          </div>
    </form>
</div>
