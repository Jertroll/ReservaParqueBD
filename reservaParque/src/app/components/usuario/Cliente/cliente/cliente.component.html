<div class="container d-flex justify-content-center align-items-center">
    <div class="register-container col-md-8 mt-5 p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Registro de Cliente</h2>

        <!-- Alertas de Estado -->
        <span>
            <div *ngIf="status === 0" class="alert alert-success"><p>Registro exitoso!</p></div>
            <div *ngIf="status === 1" class="alert alert-warning"><p>No se pudo registrar al cliente!</p></div>
            <div *ngIf="status === 2" class="alert alert-danger"><p>Error de servidor!</p></div>
            <div *ngIf="status === 3" class="alert alert-danger"><p>Correo ya utilizado!</p></div>
        </span>

        <!-- Formulario de Cliente -->
        <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
            
            <!-- Campo Cédula -->
            <div class="form-group mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input id="cedula" type="text" #cedula="ngModel" class="form-control" name="cedula" [(ngModel)]="usuario.cedula" required />
                <small *ngIf="!cedula.valid && cedula.touched" class="invalid-feedback d-block">Formato inválido</small>
            </div>
            
            <!-- Campo Nombre -->
            <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input id="nombre" type="text" #nombre="ngModel" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required />
                <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">Formato no válido</small>
            </div>

            <!-- Campo Correo -->
            <div class="form-group mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" class="form-control" [(ngModel)]="usuario.correo" name="correo" required>
                <small *ngIf="errors?.correo" class="text-danger">{{ errors.correo[0] }}</small>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input id="contrasena" type="password" #contrasena="ngModel" class="form-control" name="contrasena" pattern=".{6,}" [(ngModel)]="usuario.contrasena" required>
                <small *ngIf="!contrasena.valid && contrasena.touched" class="invalid-feedback d-block">La contraseña debe tener al menos 6 caracteres</small>
            </div>

            <!-- Campo Teléfono -->
            <div class="form-group mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input id="telefono" type="text" #telefono="ngModel" class="form-control" name="telefono" [(ngModel)]="usuario.telefono" required/>
                <small *ngIf="!telefono.valid && telefono.touched" class="invalid-feedback d-block">Formato inválido</small>
            </div>

            <!-- Campo Alergias -->
            <div class="form-group mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input id="alergias" type="text" #alergias="ngModel" class="form-control" name="alergias" [(ngModel)]="usuario.alergias"/>
                <small *ngIf="!alergias.valid && alergias.touched" class="invalid-feedback d-block">Formato no válido</small>
            </div>

            <!-- Botón Guardar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="usuarioForm.invalid">Registrar</button>

                <a [routerLink]="['/login']" class="btn btn-secondary mt-2">Regresar</a>
            </div>
        </form>
    </div>
</div>
