<div class="container-fluid"> 
  <nav class="navbar navbar-expand-lg navbar-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tropical Walk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Botón Inicio -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          
          <!-- Botón de Administrador -->
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link" [routerLink]="['/Admin']">Administrador</a>
          </li>
          
          <!-- Botón de Guía -->
          <li *ngIf="isGuide" class="nav-item">
            <a class="nav-link" [routerLink]="['/Guia']">Guía</a>
          </li>
          
          <!-- Botones visibles solo para usuarios con tipo "usuario" -->
          <ng-container *ngIf="isUsuario">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/resenaAgregar']">Reseña</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/reserva']">Reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/detallesUsuario']">Ver Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/FacturasUsuarios']">Ver Facturas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/ParquesTours']">Ver Parques</a>
            </li>
          </ng-container>
        </ul>
        
        <!-- Mostrar botones según el estado de autenticación -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <ng-container *ngIf="!isLoggedIn; else loggedIn">
            <li class="nav-item"><a class="nav-link" [routerLink]="['/login']">Login</a></li>
          </ng-container>
          <ng-template #loggedIn>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="onLogout()">Logout</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
